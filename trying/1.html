<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam_Mlh</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img  src="image2.png" alt="Logo de la boutique" class="logo" />
    <div class="login">
      <h2>Connexion</h2>
      <form action="2.html" method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Entrez votre nom"
          required
        />
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Entrez votre mot de passe"
          required
        />
        <div class="lastdiv">
          <button type="submit"><a href="2.html">Se connecter</a></button>
          <button type="reset">supprimer</button>
        </div>
      </form>
    </div>
  </body>
</html>
